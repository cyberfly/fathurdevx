<!-- Contact Hero/Intro -->
<section class="max-w-4xl mx-auto mb-16 text-center">
  <h1 class="font-heading font-black text-5xl md:text-7xl text-foreground mb-6">
    Get In
    <span class="relative inline-block">
      Touch
      <!-- Decor: Squiggle -->
      <svg
        class="absolute w-full h-4 -bottom-2 left-0 text-secondary"
        viewBox="0 0 100 10"
        preserveAspectRatio="none"
      >
        <!-- Simple squiggle path -->
        <path
          d="M0 5 Q 25 0 50 5 T 100 5"
          stroke="currentColor"
          stroke-width="4"
          fill="none"
        />
      </svg>
    </span>
  </h1>
  <p class="text-xl text-mutedForeground max-w-2xl mx-auto">
    Have a project in mind? Want to say hi? I'm always open to discussing new
    ideas and opportunities.
  </p>
</section>

<div class="grid grid-cols-1 md:grid-cols-12 gap-12 items-start mb-24">
  <!-- Left Column: Contact Info & Vibe -->
  <div class="md:col-span-5 space-y-8">
    <!-- Info Card -->
    <div
      class="bg-tertiary border-2 border-border-dark rounded-2xl p-8 shadow-hard relative overflow-hidden"
    >
      <!-- Decor: Dotted pattern overlay -->
      <div
        class="absolute inset-0 bg-[url('https://www.transparenttextures.com/patterns/cross-stripes.png')] opacity-10"
      ></div>

      <h2 class="font-heading font-bold text-2xl mb-6 relative z-10">
        Contact Info
      </h2>

      <div class="space-y-6 relative z-10">
        <div class="flex items-center gap-4">
          <div
            class="w-12 h-12 bg-white border-2 border-border-dark rounded-full flex items-center justify-center shrink-0 shadow-sm"
          >
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="20"
              height="20"
              viewBox="0 0 24 24"
              fill="none"
              stroke="currentColor"
              stroke-width="2.5"
              stroke-linecap="round"
              stroke-linejoin="round"
            >
              <rect width="20" height="16" x="2" y="4" rx="2" />
              <path d="m22 7-8.97 5.7a1.94 1.94 0 0 1-2.06 0L2 7" />
            </svg>
          </div>
          <div>
            <span
              class="block font-bold text-sm uppercase tracking-wide opacity-70"
              >Email</span
            >
            <a
              href="mailto:hello@fathurdevx.com"
              class="font-heading font-bold text-lg hover:underline decoration-2"
              >hello@fathurdevx.com</a
            >
          </div>
        </div>

        <div class="flex items-center gap-4">
          <div
            class="w-12 h-12 bg-white border-2 border-border-dark rounded-full flex items-center justify-center shrink-0 shadow-sm"
          >
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="20"
              height="20"
              viewBox="0 0 24 24"
              fill="none"
              stroke="currentColor"
              stroke-width="2.5"
              stroke-linecap="round"
              stroke-linejoin="round"
            >
              <path
                d="M16 8a6 6 0 0 1 6 6v7h-4v-7a2 2 0 0 0-2-2 2 2 0 0 0-2 2v7h-4v-7a6 6 0 0 1 6-6z"
              />
              <rect width="4" height="12" x="2" y="9" />
              <circle cx="4" cy="4" r="2" />
            </svg>
          </div>
          <div>
            <span
              class="block font-bold text-sm uppercase tracking-wide opacity-70"
              >LinkedIn</span
            >
            <a
              href="#"
              class="font-heading font-bold text-lg hover:underline decoration-2"
              >@fathurdevx</a
            >
          </div>
        </div>
      </div>
    </div>

    <!-- Fun decorative element -->
    <div class="relative hidden md:block h-64">
      <!-- Blob -->
      <div
        class="absolute inset-0 bg-secondary rounded-[40%_60%_70%_30%_/_40%_50%_60%_50%] border-2 border-border-dark shadow-hard animate-[spin_10s_linear_infinite]"
      ></div>
      <!-- Text on top -->
      <div class="absolute inset-0 flex items-center justify-center">
        <span
          class="font-heading font-black text-white text-2xl -rotate-12 drop-shadow-[2px_2px_0px_#1E293B]"
          >Let's Build!</span
        >
      </div>
    </div>
  </div>

  <!-- Right Column: Form -->
  <div class="md:col-span-7">
    <div
      class="bg-white border-2 border-border-dark rounded-2xl p-8 md:p-10 shadow-hard rotate-1 hover:rotate-0 transition-transform duration-300"
    >
      <form
        x-data="{
          formData: { name: '', email: '', message: '' },
          submitted: false,
          submitForm() {
            console.log('Form submitted:', this.formData);
            this.submitted = true;
            setTimeout(() => {
              this.submitted = false;
              this.formData = { name: '', email: '', message: '' };
            }, 3000);
          }
        }"
        @submit.prevent="submitForm"
        class="space-y-6"
      >
        <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
          <div>
            <label
              for="name"
              class="font-heading font-bold text-foreground text-sm uppercase tracking-wide mb-2 block"
            >
              Name
            </label>
            <input
              type="text"
              id="name"
              x-model="formData.name"
              required
              class="w-full px-4 py-3 rounded-lg bg-white border-2 border-border-dark focus:border-accent focus:shadow-[4px_4px_0px_var(--color-accent)] focus:outline-none transition-all placeholder:text-slate-400"
              placeholder="Your name"
            />
          </div>

          <div>
            <label
              for="email"
              class="font-heading font-bold text-foreground text-sm uppercase tracking-wide mb-2 block"
            >
              Email
            </label>
            <input
              type="email"
              id="email"
              x-model="formData.email"
              required
              class="w-full px-4 py-3 rounded-lg bg-white border-2 border-border-dark focus:border-accent focus:shadow-[4px_4px_0px_var(--color-accent)] focus:outline-none transition-all placeholder:text-slate-400"
              placeholder="hello@example.com"
            />
          </div>
        </div>

        <div>
          <label
            for="message"
            class="font-heading font-bold text-foreground text-sm uppercase tracking-wide mb-2 block"
          >
            Message
          </label>
          <textarea
            id="message"
            x-model="formData.message"
            required
            rows="5"
            class="w-full px-4 py-3 rounded-lg bg-white border-2 border-border-dark focus:border-accent focus:shadow-[4px_4px_0px_var(--color-accent)] focus:outline-none transition-all placeholder:text-slate-400 resize-none"
            placeholder="Tell me about your project..."
          ></textarea>
        </div>

        <div class="flex items-center justify-between pt-2">
          <!-- Decor: Arrow pointing to button -->
          <div class="hidden md:block text-mutedForeground">
            <svg
              width="60"
              height="40"
              viewBox="0 0 100 50"
              fill="none"
              stroke="currentColor"
              stroke-width="2"
              class="-rotate-12 translate-y-2"
            >
              <path d="M10 20 Q 50 0 90 25" />
              <path d="M80 20 L 90 25 L 85 35" />
            </svg>
          </div>

          <button
            type="submit"
            class="w-full md:w-auto px-8 py-4 bg-accent text-white font-heading font-bold text-lg rounded-full border-2 border-border-dark shadow-hard hover:shadow-hard-hover hover:-translate-y-1 active:translate-y-0 active:shadow-hard-active transition-all duration-300"
          >
            Send Message
          </button>
        </div>

        <div
          x-show="submitted"
          x-transition
          class="p-4 rounded-lg bg-quaternary/20 border-2 border-quaternary text-foreground font-bold flex items-center gap-3"
          style="display: none"
        >
          <div
            class="w-8 h-8 rounded-full bg-quaternary flex items-center justify-center text-white shrink-0"
          >
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="18"
              height="18"
              viewBox="0 0 24 24"
              fill="none"
              stroke="currentColor"
              stroke-width="3"
              stroke-linecap="round"
              stroke-linejoin="round"
            >
              <polyline points="20 6 9 17 4 12" />
            </svg>
          </div>
          Thank you! Message received.
        </div>
      </form>
    </div>
  </div>
</div>
