<div class="max-w-2xl mx-auto">
  <h1 class="text-5xl font-bold mb-6 bg-gradient-to-r from-blue-400 to-purple-500 bg-clip-text text-transparent">
    Get In Touch
  </h1>

  <div class="bg-slate-800/50 backdrop-blur-sm rounded-2xl p-8 shadow-xl border border-slate-700">
    <form
      x-data="{
        formData: { name: '', email: '', message: '' },
        submitted: false,
        submitForm() {
          console.log('Form submitted:', this.formData);
          this.submitted = true;
          setTimeout(() => {
            this.submitted = false;
            this.formData = { name: '', email: '', message: '' };
          }, 3000);
        }
      }"
      @submit.prevent="submitForm"
      class="space-y-6"
    >
      <div>
        <label for="name" class="block text-sm font-medium text-slate-300 mb-2">
          Name
        </label>
        <input
          type="text"
          id="name"
          x-model="formData.name"
          required
          class="w-full px-4 py-3 rounded-lg bg-slate-700 border border-slate-600 focus:border-blue-500 focus:outline-none transition-colors"
          placeholder="Your name"
        >
      </div>

      <div>
        <label for="email" class="block text-sm font-medium text-slate-300 mb-2">
          Email
        </label>
        <input
          type="email"
          id="email"
          x-model="formData.email"
          required
          class="w-full px-4 py-3 rounded-lg bg-slate-700 border border-slate-600 focus:border-blue-500 focus:outline-none transition-colors"
          placeholder="your@email.com"
        >
      </div>

      <div>
        <label for="message" class="block text-sm font-medium text-slate-300 mb-2">
          Message
        </label>
        <textarea
          id="message"
          x-model="formData.message"
          required
          rows="5"
          class="w-full px-4 py-3 rounded-lg bg-slate-700 border border-slate-600 focus:border-blue-500 focus:outline-none transition-colors resize-none"
          placeholder="Your message..."
        ></textarea>
      </div>

      <div>
        <button
          type="submit"
          class="w-full px-6 py-3 rounded-lg bg-gradient-to-r from-blue-500 to-purple-600 hover:from-blue-600 hover:to-purple-700 transition-all font-semibold text-white shadow-lg"
        >
          Send Message
        </button>
      </div>

      <div
        x-show="submitted"
        x-transition
        class="p-4 rounded-lg bg-green-500/20 border border-green-500/50 text-green-300"
      >
        Thank you for your message! We'll get back to you soon.
      </div>
    </form>
  </div>
</div>
