<header class="text-center mb-12">
  <h1 class="text-5xl font-bold mb-4 bg-gradient-to-r from-blue-400 to-purple-500 bg-clip-text text-transparent">
    Welcome to FathurDevX
  </h1>
  <p class="text-slate-400 text-lg">
    Built with Vite + Tailwind CSS + Alpine.js
  </p>
</header>

<!-- Alpine.js Demo Component -->
<div x-data="{ count: 0, message: '' }" class="max-w-md mx-auto">
  <div class="bg-slate-800/50 backdrop-blur-sm rounded-2xl p-8 shadow-xl border border-slate-700">
    <h2 class="text-2xl font-semibold mb-6 text-center">Alpine.js Counter</h2>

    <div class="flex items-center justify-center gap-4 mb-6">
      <button
        @click="count--"
        class="w-12 h-12 rounded-full bg-red-500 hover:bg-red-600 transition-colors font-bold text-xl"
      >
        -
      </button>
      <span
        x-text="count"
        class="text-4xl font-bold w-20 text-center"
      ></span>
      <button
        @click="count++"
        class="w-12 h-12 rounded-full bg-green-500 hover:bg-green-600 transition-colors font-bold text-xl"
      >
        +
      </button>
    </div>

    <div class="space-y-4">
      <input
        x-model="message"
        type="text"
        placeholder="Type something..."
        class="w-full px-4 py-3 rounded-lg bg-slate-700 border border-slate-600 focus:border-blue-500 focus:outline-none transition-colors"
      >
      <p
        x-show="message.length > 0"
        x-transition
        class="text-slate-300"
      >
        You typed: <span x-text="message" class="text-blue-400 font-medium"></span>
      </p>
    </div>
  </div>
</div>
