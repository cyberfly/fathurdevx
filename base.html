<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title><%= title %></title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700;900&family=Plus+Jakarta+Sans:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <meta name="description" content="<%= description %>" />
    <style>
      /* Prevent FOUC */
      [x-cloak] {
        display: none !important;
      }

      /* Enhanced page transitions with playful motion */
      @supports (view-transition-name: none) {
        /* Use View Transitions API for modern browsers */
        ::view-transition-old(root),
        ::view-transition-new(root) {
          animation-duration: 0.4s;
          animation-timing-function: cubic-bezier(0.34, 1.56, 0.64, 1);
        }

        ::view-transition-old(root) {
          animation-name: slideOutLeft;
        }

        ::view-transition-new(root) {
          animation-name: slideInRight;
        }
      }

      /* Fallback for browsers without View Transitions API */
      @supports not (view-transition-name: none) {
        body {
          opacity: 1;
          transform: scale(1);
          transition: opacity 0.3s cubic-bezier(0.34, 1.56, 0.64, 1),
                      transform 0.3s cubic-bezier(0.34, 1.56, 0.64, 1);
        }

        body.page-transitioning {
          opacity: 0;
          transform: scale(0.98);
        }
      }

      /* Animation keyframes */
      @keyframes slideOutLeft {
        from {
          opacity: 1;
          transform: translateX(0) scale(1);
        }
        to {
          opacity: 0;
          transform: translateX(-20px) scale(0.98);
        }
      }

      @keyframes slideInRight {
        from {
          opacity: 0;
          transform: translateX(20px) scale(0.98);
        }
        to {
          opacity: 1;
          transform: translateX(0) scale(1);
        }
      }

      /* Scroll reveal animations */
      @keyframes fadeInUp {
        from {
          opacity: 0;
          transform: translateY(30px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      @keyframes fadeInScale {
        from {
          opacity: 0;
          transform: scale(0.95);
        }
        to {
          opacity: 1;
          transform: scale(1);
        }
      }

      @keyframes fadeInRotate {
        from {
          opacity: 0;
          transform: rotate(-3deg) scale(0.95);
        }
        to {
          opacity: 1;
          transform: rotate(0deg) scale(1);
        }
      }

      /* Apply scroll animations */
      .animate-on-scroll {
        opacity: 0;
        animation: fadeInUp 0.6s cubic-bezier(0.34, 1.56, 0.64, 1) forwards;
      }

      .animate-on-scroll-scale {
        opacity: 0;
        animation: fadeInScale 0.6s cubic-bezier(0.34, 1.56, 0.64, 1) forwards;
      }

      .animate-on-scroll-rotate {
        opacity: 0;
        animation: fadeInRotate 0.6s cubic-bezier(0.34, 1.56, 0.64, 1) forwards;
      }

      /* Stagger delays */
      .animate-on-scroll:nth-child(1) { animation-delay: 0.1s; }
      .animate-on-scroll:nth-child(2) { animation-delay: 0.2s; }
      .animate-on-scroll:nth-child(3) { animation-delay: 0.3s; }
      .animate-on-scroll:nth-child(4) { animation-delay: 0.4s; }
      .animate-on-scroll:nth-child(5) { animation-delay: 0.5s; }
      .animate-on-scroll:nth-child(6) { animation-delay: 0.6s; }
    </style>
    <script>
      // Enhanced page transitions with View Transitions API
      document.addEventListener("DOMContentLoaded", () => {
        // Check if View Transitions API is supported
        const supportsViewTransitions = 'startViewTransition' in document;

        // Reset transition state when navigating back/forward (bfcache)
        window.addEventListener("pageshow", (event) => {
          if (!supportsViewTransitions) {
            document.body.classList.remove("page-transitioning");
          }
        });

        // Handle internal link clicks
        const links = document.querySelectorAll('a[href^="/"]');
        links.forEach((link) => {
          link.addEventListener("click", async (e) => {
            const href = link.getAttribute("href");

            // Only transition for internal links (not anchors)
            if (href && !href.startsWith("#") && href !== window.location.pathname) {
              e.preventDefault();

              // Use View Transitions API if available
              if (supportsViewTransitions) {
                document.startViewTransition(() => {
                  window.location.href = href;
                });
              } else {
                // Fallback animation
                document.body.classList.add("page-transitioning");
                await new Promise(resolve => setTimeout(resolve, 300));
                window.location.href = href;
              }
            }
          });
        });

        // Intersection Observer for scroll animations
        if ('IntersectionObserver' in window) {
          const observerOptions = {
            threshold: 0.1,
            rootMargin: '0px 0px -50px 0px'
          };

          const observer = new IntersectionObserver((entries) => {
            entries.forEach((entry) => {
              if (entry.isIntersecting) {
                entry.target.style.opacity = '1';
                entry.target.style.animation = entry.target.dataset.animation ||
                  'fadeInUp 0.6s cubic-bezier(0.34, 1.56, 0.64, 1) forwards';
                observer.unobserve(entry.target);
              }
            });
          }, observerOptions);

          // Observe elements with scroll animation classes
          document.querySelectorAll('.animate-on-scroll, .animate-on-scroll-scale, .animate-on-scroll-rotate').forEach((el) => {
            observer.observe(el);
          });
        }
      });
    </script>
  </head>
  <body
    class="min-h-screen bg-background text-foreground flex flex-col font-body selection:bg-tertiary selection:text-foreground overscroll-none"
  >
    <!-- Navigation -->
    <nav
      class="bg-white/90 backdrop-blur-md border-b-2 border-border-dark sticky top-0 z-50 transition-all duration-300"
    >
      <div class="max-w-6xl mx-auto px-4 sm:px-6 lg:px-8">
        <div class="flex items-center justify-between h-20">
          <!-- Logo: Sticker Style -->
          <a href="/" class="group relative inline-block">
            <!-- Rotated decoration behind -->
            <div
              class="absolute inset-0 bg-tertiary rounded-lg rotate-3 group-hover:rotate-6 transition-transform duration-300 ease-[cubic-bezier(0.34,1.56,0.64,1)] border-2 border-transparent"
            ></div>
            <!-- Main Logo Box -->
            <div
              class="relative bg-white border-2 border-border-dark px-4 py-2 rounded-lg shadow-hard group-hover:shadow-hard-hover group-active:shadow-hard-active transition-all duration-300 ease-[cubic-bezier(0.34,1.56,0.64,1)] group-hover:-translate-y-0.5"
            >
              <span
                class="font-heading font-black text-xl tracking-tight text-foreground"
              >
                FathurDev
              </span>
            </div>
          </a>

          <!-- Desktop Navigation -->
          <div class="hidden md:flex gap-8 items-center">
            <a
              href="/"
              class="font-heading font-bold text-sm tracking-widest uppercase transition-colors duration-200 <%= activePage === 'home' ? 'text-accent' : 'text-mutedForeground hover:text-foreground' %>"
            >
              Home
            </a>
            <a
              href="/portfolio.html"
              class="font-heading font-bold text-sm tracking-widest uppercase transition-colors duration-200 <%= activePage === 'portfolio' ? 'text-accent' : 'text-mutedForeground hover:text-foreground' %>"
            >
              Portfolio
            </a>
            <a
              href="/blog.html"
              class="font-heading font-bold text-sm tracking-widest uppercase transition-colors duration-200 <%= activePage === 'blog' ? 'text-accent' : 'text-mutedForeground hover:text-foreground' %>"
            >
              Blog
            </a>
            <a
              href="/contact.html"
              class="font-heading font-bold text-sm tracking-widest uppercase transition-colors duration-200 <%= activePage === 'contact' ? 'text-accent' : 'text-mutedForeground hover:text-foreground' %>"
            >
              Contact
            </a>

            <!-- Social Links -->
            <div class="flex gap-3 items-center">
              <!-- GitHub -->
              <a
                href="https://github.com/cyberfly"
                target="_blank"
                rel="noopener noreferrer"
                class="w-10 h-10 rounded-full border-2 border-border-dark flex items-center justify-center bg-white hover:bg-secondary hover:text-white transition-all duration-300 shadow-[2px_2px_0px_#1E293B] hover:shadow-[4px_4px_0px_#1E293B] hover:-translate-y-0.5"
                title="GitHub"
              >
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  width="20"
                  height="20"
                  viewBox="0 0 24 24"
                  fill="none"
                  stroke="currentColor"
                  stroke-width="2"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  class="lucide lucide-github"
                >
                  <path
                    d="M15 22v-4a4.8 4.8 0 0 0-1-3.5c3 0 6-2 6-5.5.08-1.25-.27-2.48-1-3.5.28-1.15.28-2.35 0-3.5 0 0-1 0-3 1.5-2.64-.5-5.36-.5-8 0C6 2 5 2 5 2c-.3 1.15-.3 2.35 0 3.5A5.403 5.403 0 0 0 4 9c0 3.5 3 5.5 6 5.5-.39.49-.68 1.05-.85 1.65-.17.6-.22 1.23-.15 1.85v4"
                  />
                  <path d="M9 18c-4.51 2-5-2-7-2" />
                </svg>
              </a>

              <!-- LinkedIn -->
              <a
                href="https://www.linkedin.com/in/fathurrahman/"
                target="_blank"
                rel="noopener noreferrer"
                class="w-10 h-10 rounded-full border-2 border-border-dark flex items-center justify-center bg-white hover:bg-tertiary hover:text-foreground transition-all duration-300 shadow-[2px_2px_0px_#1E293B] hover:shadow-[4px_4px_0px_#1E293B] hover:-translate-y-0.5"
                title="LinkedIn"
              >
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  width="18"
                  height="18"
                  viewBox="0 0 24 24"
                  fill="none"
                  stroke="currentColor"
                  stroke-width="2"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                >
                  <path d="M16 8a6 6 0 0 1 6 6v7h-4v-7a2 2 0 0 0-2-2 2 2 0 0 0-2 2v7h-4v-7a6 6 0 0 1 6-6z"/>
                  <rect width="4" height="12" x="2" y="9"/>
                  <circle cx="4" cy="4" r="2"/>
                </svg>
              </a>
            </div>
          </div>

          <!-- Mobile Menu Button (Placeholder for now) -->
          <div class="md:hidden">
            <button
              class="p-2 rounded-lg border-2 border-border-dark bg-white shadow-sm active:translate-y-0.5 transition-transform"
            >
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="24"
                height="24"
                viewBox="0 0 24 24"
                fill="none"
                stroke="currentColor"
                stroke-width="2.5"
                stroke-linecap="round"
                stroke-linejoin="round"
              >
                <line x1="4" x2="20" y1="12" y2="12" />
                <line x1="4" x2="20" y1="6" y2="6" />
                <line x1="4" x2="20" y1="18" y2="18" />
              </svg>
            </button>
          </div>
        </div>
      </div>
    </nav>

    <!-- Main Content -->
    <main
      class="flex-1 w-full max-w-6xl mx-auto px-4 sm:px-6 lg:px-8 py-12 md:py-24 relative z-0"
    >
      <%- content %>
    </main>

    <!-- Footer -->
    <footer
      class="bg-white border-t-2 border-border-dark mt-auto relative z-10"
    >
      <div class="max-w-6xl mx-auto px-4 py-8 text-center">
        <p class="text-mutedForeground font-medium">
          &copy; 2026
          <span class="font-heading font-bold text-foreground">FathurDev</span
          >.
        </p>
      </div>
    </footer>

    <!-- Jump to Top Button -->
    <button
      id="jumpToTop"
      class="fixed bottom-8 right-8 w-14 h-14 bg-accent text-white rounded-full border-2 border-border-dark shadow-hard hover:shadow-hard-hover hover:-translate-y-1 active:shadow-hard-active active:translate-y-0 transition-all duration-300 ease-[cubic-bezier(0.34,1.56,0.64,1)] opacity-0 pointer-events-none z-50 flex items-center justify-center group"
      aria-label="Jump to top"
      title="Jump to top"
    >
      <svg
        xmlns="http://www.w3.org/2000/svg"
        width="24"
        height="24"
        viewBox="0 0 24 24"
        fill="none"
        stroke="currentColor"
        stroke-width="2.5"
        stroke-linecap="round"
        stroke-linejoin="round"
        class="group-hover:-translate-y-0.5 transition-transform duration-300"
      >
        <path d="m18 15-6-6-6 6"/>
      </svg>
    </button>

    <script>
      // Jump to Top functionality
      (function() {
        const jumpToTopBtn = document.getElementById('jumpToTop');

        // Show/hide button based on scroll position
        function toggleJumpToTop() {
          if (window.scrollY > 300) {
            jumpToTopBtn.classList.remove('opacity-0', 'pointer-events-none');
            jumpToTopBtn.classList.add('opacity-100', 'pointer-events-auto');
          } else {
            jumpToTopBtn.classList.add('opacity-0', 'pointer-events-none');
            jumpToTopBtn.classList.remove('opacity-100', 'pointer-events-auto');
          }
        }

        // Smooth scroll to top with playful easing
        function scrollToTop() {
          window.scrollTo({
            top: 0,
            behavior: 'smooth'
          });
        }

        // Event listeners
        window.addEventListener('scroll', toggleJumpToTop);
        jumpToTopBtn.addEventListener('click', scrollToTop);

        // Initial check
        toggleJumpToTop();
      })();
    </script>
  </body>
</html>
