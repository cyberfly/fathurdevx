<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title><%= title %></title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700;900&family=Plus+Jakarta+Sans:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <meta name="description" content="<%= description %>" />
    <style>
      /* Prevent FOUC */
      [x-cloak] {
        display: none !important;
      }

      /* Smooth page transitions */
      body {
        opacity: 1;
        transition: opacity 0.2s ease-in-out;
      }

      body.page-transitioning {
        opacity: 0;
      }
    </style>
    <script>
      // Add page transition effect (fade out on navigation)
      document.addEventListener("DOMContentLoaded", () => {
        const links = document.querySelectorAll('a[href^="/"]');
        links.forEach((link) => {
          link.addEventListener("click", (e) => {
            const href = link.getAttribute("href");
            // Only transition for internal links
            if (href && !href.startsWith("#")) {
              e.preventDefault();
              document.body.classList.add("page-transitioning");
              setTimeout(() => {
                window.location.href = href;
              }, 150);
            }
          });
        });
      });
    </script>
  </head>
  <body
    class="min-h-screen bg-background text-foreground flex flex-col font-body selection:bg-tertiary selection:text-foreground overscroll-none"
  >
    <!-- Navigation -->
    <nav
      class="bg-white/90 backdrop-blur-md border-b-2 border-border-dark sticky top-0 z-50 transition-all duration-300"
    >
      <div class="max-w-6xl mx-auto px-4 sm:px-6 lg:px-8">
        <div class="flex items-center justify-between h-20">
          <!-- Logo: Sticker Style -->
          <a href="/fathurdevx/" class="group relative inline-block">
            <!-- Rotated decoration behind -->
            <div
              class="absolute inset-0 bg-tertiary rounded-lg rotate-3 group-hover:rotate-6 transition-transform duration-300 ease-[cubic-bezier(0.34,1.56,0.64,1)] border-2 border-transparent"
            ></div>
            <!-- Main Logo Box -->
            <div
              class="relative bg-white border-2 border-border-dark px-4 py-2 rounded-lg shadow-hard group-hover:shadow-hard-hover group-active:shadow-hard-active transition-all duration-300 ease-[cubic-bezier(0.34,1.56,0.64,1)] group-hover:-translate-y-0.5"
            >
              <span
                class="font-heading font-black text-xl tracking-tight text-foreground"
              >
                FathurDevX
              </span>
            </div>
          </a>

          <!-- Desktop Navigation -->
          <div class="hidden md:flex gap-8 items-center">
            <a
              href="/fathurdevx/"
              class="font-heading font-bold text-sm tracking-widest uppercase transition-colors duration-200 <%= activePage === 'home' ? 'text-accent' : 'text-mutedForeground hover:text-foreground' %>"
            >
              Home
            </a>
            <a
              href="/fathurdevx/about.html"
              class="font-heading font-bold text-sm tracking-widest uppercase transition-colors duration-200 <%= activePage === 'about' ? 'text-accent' : 'text-mutedForeground hover:text-foreground' %>"
            >
              About
            </a>
            <a
              href="/fathurdevx/contact.html"
              class="font-heading font-bold text-sm tracking-widest uppercase transition-colors duration-200 <%= activePage === 'contact' ? 'text-accent' : 'text-mutedForeground hover:text-foreground' %>"
            >
              Contact
            </a>

            <!-- Small CTA for emphasis (optional/example) -->
            <a
              href="https://github.com/fathurdevx"
              target="_blank"
              class="w-10 h-10 rounded-full border-2 border-border-dark flex items-center justify-center bg-white hover:bg-secondary hover:text-white transition-all duration-300 shadow-[2px_2px_0px_#1E293B] hover:shadow-[4px_4px_0px_#1E293B] hover:-translate-y-0.5"
            >
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="20"
                height="20"
                viewBox="0 0 24 24"
                fill="none"
                stroke="currentColor"
                stroke-width="2"
                stroke-linecap="round"
                stroke-linejoin="round"
                class="lucide lucide-github"
              >
                <path
                  d="M15 22v-4a4.8 4.8 0 0 0-1-3.5c3 0 6-2 6-5.5.08-1.25-.27-2.48-1-3.5.28-1.15.28-2.35 0-3.5 0 0-1 0-3 1.5-2.64-.5-5.36-.5-8 0C6 2 5 2 5 2c-.3 1.15-.3 2.35 0 3.5A5.403 5.403 0 0 0 4 9c0 3.5 3 5.5 6 5.5-.39.49-.68 1.05-.85 1.65-.17.6-.22 1.23-.15 1.85v4"
                />
                <path d="M9 18c-4.51 2-5-2-7-2" />
              </svg>
            </a>
          </div>

          <!-- Mobile Menu Button (Placeholder for now) -->
          <div class="md:hidden">
            <button
              class="p-2 rounded-lg border-2 border-border-dark bg-white shadow-sm active:translate-y-0.5 transition-transform"
            >
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="24"
                height="24"
                viewBox="0 0 24 24"
                fill="none"
                stroke="currentColor"
                stroke-width="2.5"
                stroke-linecap="round"
                stroke-linejoin="round"
              >
                <line x1="4" x2="20" y1="12" y2="12" />
                <line x1="4" x2="20" y1="6" y2="6" />
                <line x1="4" x2="20" y1="18" y2="18" />
              </svg>
            </button>
          </div>
        </div>
      </div>
    </nav>

    <!-- Main Content -->
    <main
      class="flex-1 w-full max-w-6xl mx-auto px-4 sm:px-6 lg:px-8 py-12 md:py-24 relative z-0"
    >
      <%- content %>
    </main>

    <!-- Footer -->
    <footer
      class="bg-white border-t-2 border-border-dark mt-auto relative z-10"
    >
      <div class="max-w-6xl mx-auto px-4 py-8 text-center">
        <p class="text-mutedForeground font-medium">
          &copy; 2024
          <span class="font-heading font-bold text-foreground">FathurDevX</span
          >. <span class="hidden sm:inline">Playful Geometric System.</span>
        </p>
      </div>
    </footer>
  </body>
</html>
