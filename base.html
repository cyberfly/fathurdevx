<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title><%= title %></title>

    <!-- Favicons -->
    <link rel="apple-touch-icon" sizes="180x180" href="/favicons/apple-touch-icon.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="/favicons/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="/favicons/favicon-16x16.png" />
    <link rel="manifest" href="/favicons/site.webmanifest" />
    <meta name="theme-color" content="#8B5CF6" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700;900&family=Plus+Jakarta+Sans:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <meta name="description" content="<%= description %>" />
    <script type="module" src="/src/main.js"></script>
  </head>
  <body
    class="min-h-screen bg-background text-foreground flex flex-col font-body selection:bg-tertiary selection:text-foreground overflow-x-hidden"
    x-data="{ mobileMenuOpen: false }"
  >
    <!-- Navigation -->
    <nav
      class="bg-white/90 backdrop-blur-md border-b-2 border-border-dark sticky top-0 z-50 transition-all duration-300"
    >
      <div class="max-w-6xl mx-auto px-4 sm:px-6 lg:px-8">
        <div class="flex items-center justify-between h-20">
          <!-- Logo: Sticker Style -->
          <a href="/" class="group relative inline-block">
            <!-- Rotated decoration behind -->
            <div
              class="absolute inset-0 bg-tertiary rounded-lg rotate-3 group-hover:rotate-6 transition-transform duration-300 ease-[cubic-bezier(0.34,1.56,0.64,1)] border-2 border-transparent -z-10"
            ></div>
            <!-- Main Logo Box -->
            <div
              class="relative bg-white border-2 border-border-dark px-4 py-2 rounded-lg shadow-hard group-hover:shadow-hard-hover group-active:shadow-hard-active transition-all duration-300 ease-[cubic-bezier(0.34,1.56,0.64,1)] group-hover:-translate-y-0.5"
            >
              <span
                class="font-heading font-black text-xl tracking-tight text-foreground"
              >
                FathurDev
              </span>
            </div>
          </a>

          <!-- Desktop Navigation -->
          <div class="hidden md:flex gap-8 items-center">
            <a
              href="/"
              class="font-heading font-bold text-sm tracking-widest uppercase transition-colors duration-200 <%= activePage === 'home' ? 'text-accent' : 'text-mutedForeground hover:text-foreground' %>"
            >
              Home
            </a>
            <a
              href="/portfolio.html"
              class="font-heading font-bold text-sm tracking-widest uppercase transition-colors duration-200 <%= activePage === 'portfolio' ? 'text-accent' : 'text-mutedForeground hover:text-foreground' %>"
            >
              Portfolio
            </a>
            <a
              href="/blog.html"
              class="font-heading font-bold text-sm tracking-widest uppercase transition-colors duration-200 <%= activePage === 'blog' ? 'text-accent' : 'text-mutedForeground hover:text-foreground' %>"
            >
              Blog
            </a>
            <a
              href="/contact.html"
              class="font-heading font-bold text-sm tracking-widest uppercase transition-colors duration-200 <%= activePage === 'contact' ? 'text-accent' : 'text-mutedForeground hover:text-foreground' %>"
            >
              Contact
            </a>

            <!-- Social Links -->
            <div class="flex gap-3 items-center">
              <!-- GitHub -->
              <a
                href="https://github.com/cyberfly"
                target="_blank"
                rel="noopener noreferrer"
                class="w-10 h-10 rounded-full border-2 border-border-dark flex items-center justify-center bg-white hover:bg-secondary hover:text-white transition-all duration-300 shadow-[2px_2px_0px_#1E293B] hover:shadow-[4px_4px_0px_#1E293B] hover:-translate-y-0.5"
                title="GitHub"
              >
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  width="20"
                  height="20"
                  viewBox="0 0 24 24"
                  fill="none"
                  stroke="currentColor"
                  stroke-width="2"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  class="lucide lucide-github"
                >
                  <path
                    d="M15 22v-4a4.8 4.8 0 0 0-1-3.5c3 0 6-2 6-5.5.08-1.25-.27-2.48-1-3.5.28-1.15.28-2.35 0-3.5 0 0-1 0-3 1.5-2.64-.5-5.36-.5-8 0C6 2 5 2 5 2c-.3 1.15-.3 2.35 0 3.5A5.403 5.403 0 0 0 4 9c0 3.5 3 5.5 6 5.5-.39.49-.68 1.05-.85 1.65-.17.6-.22 1.23-.15 1.85v4"
                  />
                  <path d="M9 18c-4.51 2-5-2-7-2" />
                </svg>
              </a>

              <!-- LinkedIn -->
              <a
                href="https://www.linkedin.com/in/fathurrahman/"
                target="_blank"
                rel="noopener noreferrer"
                class="w-10 h-10 rounded-full border-2 border-border-dark flex items-center justify-center bg-white hover:bg-tertiary hover:text-foreground transition-all duration-300 shadow-[2px_2px_0px_#1E293B] hover:shadow-[4px_4px_0px_#1E293B] hover:-translate-y-0.5"
                title="LinkedIn"
              >
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  width="18"
                  height="18"
                  viewBox="0 0 24 24"
                  fill="none"
                  stroke="currentColor"
                  stroke-width="2"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                >
                  <path d="M16 8a6 6 0 0 1 6 6v7h-4v-7a2 2 0 0 0-2-2 2 2 0 0 0-2 2v7h-4v-7a6 6 0 0 1 6-6z"/>
                  <rect width="4" height="12" x="2" y="9"/>
                  <circle cx="4" cy="4" r="2"/>
                </svg>
              </a>
            </div>
          </div>

          <!-- Mobile Menu Button -->
          <div class="md:hidden">
            <button
              @click="mobileMenuOpen = !mobileMenuOpen"
              class="p-2 rounded-lg border-2 border-border-dark bg-white shadow-sm active:translate-y-0.5 transition-transform"
              aria-label="Toggle mobile menu"
            >
              <svg
                x-show="!mobileMenuOpen"
                xmlns="http://www.w3.org/2000/svg"
                width="24"
                height="24"
                viewBox="0 0 24 24"
                fill="none"
                stroke="currentColor"
                stroke-width="2.5"
                stroke-linecap="round"
                stroke-linejoin="round"
              >
                <line x1="4" x2="20" y1="12" y2="12" />
                <line x1="4" x2="20" y1="6" y2="6" />
                <line x1="4" x2="20" y1="18" y2="18" />
              </svg>
              <svg
                x-show="mobileMenuOpen"
                x-cloak
                xmlns="http://www.w3.org/2000/svg"
                width="24"
                height="24"
                viewBox="0 0 24 24"
                fill="none"
                stroke="currentColor"
                stroke-width="2.5"
                stroke-linecap="round"
                stroke-linejoin="round"
              >
                <line x1="18" x2="6" y1="6" y2="18" />
                <line x1="6" x2="18" y1="6" y2="18" />
              </svg>
            </button>
          </div>
        </div>
      </div>

      <!-- Mobile Menu Panel -->
      <div
        x-show="mobileMenuOpen"
        x-transition:enter="transition ease-out duration-300"
        x-transition:enter-start="opacity-0 -translate-y-2"
        x-transition:enter-end="opacity-100 translate-y-0"
        x-transition:leave="transition ease-in duration-200"
        x-transition:leave-start="opacity-100 translate-y-0"
        x-transition:leave-end="opacity-0 -translate-y-2"
        @click.away="mobileMenuOpen = false"
        x-cloak
        class="md:hidden bg-white border-t-2 border-border-dark"
      >
        <div class="max-w-6xl mx-auto px-4 py-4 space-y-3">
          <a
            href="/"
            class="block font-heading font-bold text-sm tracking-widest uppercase px-4 py-3 rounded-lg transition-all duration-200 <%= activePage === 'home' ? 'bg-accent text-white' : 'text-mutedForeground hover:bg-muted hover:text-foreground' %>"
            @click="mobileMenuOpen = false"
          >
            Home
          </a>
          <a
            href="/portfolio.html"
            class="block font-heading font-bold text-sm tracking-widest uppercase px-4 py-3 rounded-lg transition-all duration-200 <%= activePage === 'portfolio' ? 'bg-accent text-white' : 'text-mutedForeground hover:bg-muted hover:text-foreground' %>"
            @click="mobileMenuOpen = false"
          >
            Portfolio
          </a>
          <a
            href="/blog.html"
            class="block font-heading font-bold text-sm tracking-widest uppercase px-4 py-3 rounded-lg transition-all duration-200 <%= activePage === 'blog' ? 'bg-accent text-white' : 'text-mutedForeground hover:bg-muted hover:text-foreground' %>"
            @click="mobileMenuOpen = false"
          >
            Blog
          </a>
          <a
            href="/contact.html"
            class="block font-heading font-bold text-sm tracking-widest uppercase px-4 py-3 rounded-lg transition-all duration-200 <%= activePage === 'contact' ? 'bg-accent text-white' : 'text-mutedForeground hover:bg-muted hover:text-foreground' %>"
            @click="mobileMenuOpen = false"
          >
            Contact
          </a>

          <!-- Social Links -->
          <div class="flex gap-3 items-center justify-center pt-2 border-t-2 border-border mt-4">
            <!-- GitHub -->
            <a
              href="https://github.com/cyberfly"
              target="_blank"
              rel="noopener noreferrer"
              class="w-10 h-10 rounded-full border-2 border-border-dark flex items-center justify-center bg-white hover:bg-secondary hover:text-white transition-all duration-300 shadow-[2px_2px_0px_#1E293B] hover:shadow-[4px_4px_0px_#1E293B] hover:-translate-y-0.5"
              title="GitHub"
            >
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="20"
                height="20"
                viewBox="0 0 24 24"
                fill="none"
                stroke="currentColor"
                stroke-width="2"
                stroke-linecap="round"
                stroke-linejoin="round"
                class="lucide lucide-github"
              >
                <path
                  d="M15 22v-4a4.8 4.8 0 0 0-1-3.5c3 0 6-2 6-5.5.08-1.25-.27-2.48-1-3.5.28-1.15.28-2.35 0-3.5 0 0-1 0-3 1.5-2.64-.5-5.36-.5-8 0C6 2 5 2 5 2c-.3 1.15-.3 2.35 0 3.5A5.403 5.403 0 0 0 4 9c0 3.5 3 5.5 6 5.5-.39.49-.68 1.05-.85 1.65-.17.6-.22 1.23-.15 1.85v4"
                />
                <path d="M9 18c-4.51 2-5-2-7-2" />
              </svg>
            </a>

            <!-- LinkedIn -->
            <a
              href="https://www.linkedin.com/in/fathurrahman/"
              target="_blank"
              rel="noopener noreferrer"
              class="w-10 h-10 rounded-full border-2 border-border-dark flex items-center justify-center bg-white hover:bg-tertiary hover:text-foreground transition-all duration-300 shadow-[2px_2px_0px_#1E293B] hover:shadow-[4px_4px_0px_#1E293B] hover:-translate-y-0.5"
              title="LinkedIn"
            >
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="18"
                height="18"
                viewBox="0 0 24 24"
                fill="none"
                stroke="currentColor"
                stroke-width="2"
                stroke-linecap="round"
                stroke-linejoin="round"
              >
                <path d="M16 8a6 6 0 0 1 6 6v7h-4v-7a2 2 0 0 0-2-2 2 2 0 0 0-2 2v7h-4v-7a6 6 0 0 1 6-6z"/>
                <rect width="4" height="12" x="2" y="9"/>
                <circle cx="4" cy="4" r="2"/>
              </svg>
            </a>
          </div>
        </div>
      </div>
    </nav>

    <!-- Main Content -->
    <main
      class="flex-1 w-full max-w-6xl mx-auto px-4 sm:px-6 lg:px-8 py-12 md:py-24 relative z-0"
    >
      <%- content %>
    </main>

    <!-- Footer -->
    <footer
      class="bg-white border-t-2 border-border-dark mt-auto relative z-10"
    >
      <div class="max-w-6xl mx-auto px-4 py-8 text-center">
        <p class="text-mutedForeground font-medium">
          &copy; 2026
          <span class="font-heading font-bold text-foreground">FathurDev</span
          >.
        </p>
      </div>
    </footer>

    <!-- Jump to Top Button -->
    <button
      id="jumpToTop"
      class="fixed bottom-8 right-8 w-14 h-14 bg-accent text-white rounded-full border-2 border-border-dark shadow-hard hover:shadow-hard-hover hover:-translate-y-1 active:shadow-hard-active active:translate-y-0 transition-all duration-300 ease-[cubic-bezier(0.34,1.56,0.64,1)] opacity-0 pointer-events-none z-50 flex items-center justify-center group"
      aria-label="Jump to top"
      title="Jump to top"
    >
      <svg
        xmlns="http://www.w3.org/2000/svg"
        width="24"
        height="24"
        viewBox="0 0 24 24"
        fill="none"
        stroke="currentColor"
        stroke-width="2.5"
        stroke-linecap="round"
        stroke-linejoin="round"
        class="group-hover:-translate-y-0.5 transition-transform duration-300"
      >
        <path d="m18 15-6-6-6 6"/>
      </svg>
    </button>
  </body>
</html>
