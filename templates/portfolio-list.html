<!-- Portfolio List Section -->
<section class="max-w-4xl mx-auto text-center mb-20 relative px-4">
  <!-- Decorative elements -->
  <div
    class="hidden md:block absolute top-0 -left-12 w-24 h-24 bg-tertiary rounded-full mix-blend-multiply filter blur-xl opacity-70 animate-blob"
  ></div>
  <div
    class="hidden md:block absolute top-0 -right-4 w-24 h-24 bg-secondary rounded-full mix-blend-multiply filter blur-xl opacity-70 animate-blob animation-delay-2000"
  ></div>

  <h1
    class="font-heading font-black text-5xl md:text-6xl text-foreground mb-6 relative z-10"
  >
    Featured
    <span class="text-accent relative inline-block">
      Work
      <svg
        class="absolute w-full h-3 -bottom-2 left-0 text-secondary"
        viewBox="0 0 100 10"
        preserveAspectRatio="none"
      >
        <path
          d="M0 5 Q 50 10 100 5"
          stroke="currentColor"
          stroke-width="3"
          fill="none"
        ></path>
      </svg>
    </span>
  </h1>
  <p class="text-xl text-mutedForeground max-w-2xl mx-auto">
    Products I've built and shipped, from initial strategy to final deployment.
  </p>
</section>

<!-- Portfolio Grid -->
<section class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8 mb-20">
  <%- portfolioCards %>
</section>

<!-- Footer Banner / CTA -->
<section class="mt-20">
  <div
    class="bg-quaternary border-2 border-border-dark rounded-2xl p-12 relative overflow-hidden text-center shadow-hard"
  >
    <!-- Decor: Confetti -->
    <div class="absolute top-4 left-4 text-white opacity-50">
      <svg width="30" height="30" viewBox="0 0 24 24" fill="currentColor">
        <circle cx="12" cy="12" r="10" />
      </svg>
    </div>
    <div class="absolute bottom-4 right-4 text-white opacity-50">
      <svg width="40" height="40" viewBox="0 0 24 24" fill="currentColor">
        <rect width="20" height="20" />
      </svg>
    </div>

    <h2
      class="font-heading font-black text-3xl md:text-5xl text-foreground mb-6 relative z-10"
    >
      Have an idea? <br /><span
        class="text-white drop-shadow-[4px_4px_0_#1E293B]"
        >Let's talk.</span
      >
    </h2>
    <a
      href="/contact.html"
      class="inline-block px-10 py-5 bg-white text-foreground font-bold text-xl rounded-full border-2 border-border-dark shadow-hard hover:shadow-hard-hover hover:scale-105 transition-all duration-300 relative z-10"
    >
      Contact Me
    </a>
  </div>
</section>
