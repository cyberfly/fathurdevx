<!-- Single Blog Post View -->
<article class="max-w-4xl mx-auto">
  <!-- Back Button -->
  <div class="mb-12">
    <a
      href="/blog.html"
      class="inline-flex items-center gap-2 font-bold text-mutedForeground hover:text-accent transition-colors group"
    >
      <div
        class="w-10 h-10 flex items-center justify-center rounded-full border-2 border-border-dark bg-white shadow-hard group-hover:shadow-hard-hover group-hover:-translate-x-1 transition-all"
      >
        <svg
          xmlns="http://www.w3.org/2000/svg"
          width="20"
          height="20"
          viewBox="0 0 24 24"
          fill="none"
          stroke="currentColor"
          stroke-width="2.5"
          stroke-linecap="round"
          stroke-linejoin="round"
        >
          <path d="m15 18-6-6 6-6" />
        </svg>
      </div>
      <span>Back to Blog</span>
    </a>
  </div>

  <!-- Header -->
  <header class="mb-12 text-center md:text-left">
    <div class="flex flex-wrap gap-3 mb-6 justify-center md:justify-start">
      <span
        class="px-3 py-1 rounded-full border-2 border-border-dark bg-accent/10 text-accent font-bold text-xs shadow-sm uppercase tracking-wide"
      >
        <%= category %>
      </span>
      <span
        class="flex items-center gap-2 text-sm text-mutedForeground font-medium"
      >
        <svg
          xmlns="http://www.w3.org/2000/svg"
          width="16"
          height="16"
          viewBox="0 0 24 24"
          fill="none"
          stroke="currentColor"
          stroke-width="2"
          stroke-linecap="round"
          stroke-linejoin="round"
        >
          <rect width="18" height="18" x="3" y="4" rx="2" ry="2" />
          <line x1="16" x2="16" y1="2" y2="6" />
          <line x1="8" x2="8" y1="2" y2="6" />
          <line x1="3" x2="21" y1="10" y2="10" />
        </svg>
        <%= date %>
      </span>
    </div>

    <h1
      class="font-heading font-black text-4xl md:text-6xl text-foreground leading-tight mb-8"
    >
      <%= title %>
    </h1>
  </header>

  <!-- Featured Image (if thumbnail exists) -->
  <%- thumbnailHtml %>

  <!-- Content Body -->
  <div class="prose prose-lg max-w-none mb-20">
    <%- content %>
  </div>

  <hr class="border-2 border-border-dark border-dashed mb-12 opacity-50" />

  <!-- Author Bio -->
  <div
    class="bg-white border-2 border-border-dark rounded-xl p-8 shadow-hard flex flex-col md:flex-row gap-8 items-center md:items-start text-center md:text-left mb-12"
  >
    <div
      class="w-24 h-24 rounded-full border-2 border-border-dark overflow-hidden flex-shrink-0 shadow-sm bg-accent/20"
    >
      <img
        src="<%= authorAvatar %>"
        alt="<%= authorName %>"
        class="w-full h-full object-cover"
      />
    </div>
    <div>
      <h3 class="font-heading font-bold text-xl mb-2">Written by <%= authorName %></h3>
      <p class="text-mutedForeground mb-4">
        <%= authorBio %>
      </p>
    </div>
  </div>

  <!-- Post Navigation -->
  <div
    class="border-t-2 border-border-dark pt-12 grid grid-cols-1 md:grid-cols-2 gap-6"
  >
    <%- prevPostHtml %>
    <%- nextPostHtml %>
  </div>
</article>
