        Programs
        <svg
          class="absolute w-full h-3 -bottom-2 left-0 text-secondary"
          viewBox="0 0 100 10"

        >
          <path
            d="M0 5 Q 50 10 100 5"
            stroke="currentColor"
            stroke-width="3"
            fill="none"
          />

    <p class="text-mutedForeground text-lg max-w-2xl mx-auto">
      Real training programs I've delivered to government agencies, companies, and individuals
    </p>
  </div>

  <div class="grid grid-cols-1 md:grid-cols-3 gap-8">
    <%- trainingCards %>
  </div>
</section>
