<div class="max-w-4xl mx-auto">
  <!-- Back Link -->
  <div class="mb-8">
    <a
      href="/portfolio.html"
      class="inline-flex items-center gap-2 font-bold text-mutedForeground hover:text-accent transition-colors"
    >
      <svg
        xmlns="http://www.w3.org/2000/svg"
        width="20"
        height="20"
        viewBox="0 0 24 24"
        fill="none"
        stroke="currentColor"
        stroke-width="2"
        stroke-linecap="round"
        stroke-linejoin="round"
      >
        <path d="m15 18-6-6 6-6" />
      </svg>
      Back to Works
    </a>
  </div>

  <!-- Hero Project -->
  <div
    class="relative bg-white border-2 border-border-dark rounded-2xl shadow-hard overflow-hidden mb-12"
  >
    <div class="aspect-video bg-muted relative">
      <img
        src="<%= heroImage %>"
        alt="<%= title %>"
        class="w-full h-full object-cover"
      />
    </div>
    <div class="p-8 md:p-12 relative bg-white">
      <div class="flex flex-col md:flex-row gap-8 items-start">
        <div class="flex-1">
          <h1 class="font-heading font-black text-4xl md:text-5xl mb-4">
            <%= title %>
          </h1>
          <p class="text-xl text-mutedForeground leading-relaxed mb-6">
            <%= description %>
          </p>

          <div class="flex flex-col sm:flex-row gap-4">
            <a
              href="<%= liveUrl %>"
              target="_blank"
              rel="noopener noreferrer"
              class="inline-flex items-center justify-center gap-2 px-6 py-3 bg-accent text-white font-bold rounded-full border-2 border-border-dark shadow-hard hover:shadow-hard-hover hover:-translate-y-1 transition-all"
            >
              Visit Site
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="18"
                height="18"
                viewBox="0 0 24 24"
                fill="none"
                stroke="currentColor"
                stroke-width="2.5"
                stroke-linecap="round"
                stroke-linejoin="round"
              >
                <path
                  d="M18 13v6a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V8a2 2 0 0 1 2-2h6"
                />
                <polyline points="15 3 21 3 21 9" />
                <line x1="10" y1="14" x2="21" y2="3" />
              </svg>
            </a>
            <a
              href="<%= sourceUrl %>"
              target="_blank"
              rel="noopener noreferrer"
              class="inline-flex items-center justify-center gap-2 px-6 py-3 bg-white text-foreground font-bold rounded-full border-2 border-border-dark hover:bg-muted transition-colors"
            >
              Source Code
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="18"
                height="18"
                viewBox="0 0 24 24"
                fill="none"
                stroke="currentColor"
                stroke-width="2.5"
                stroke-linecap="round"
                stroke-linejoin="round"
              >
                <path
                  d="M15 22v-4a4.8 4.8 0 0 0-1-3.5c3 0 6-2 6-5.5.08-1.25-.27-2.48-1-3.5.28-1.15.28-2.35 0-3.5 0 0-1 0-3 1.5-2.64-.5-5.36-.5-8 0C6 2 5 2 5 2c-.3 1.15-.3 2.35 0 3.5A5.403 5.403 0 0 0 4 9c0 3.5 3 5.5 6 5.5-.39.49-.68 1.05-.85 1.65-.17.6-.22 1.23-.15 1.85v4"
                />
                <path d="M9 18c-4.51 2-5-2-7-2" />
              </svg>
            </a>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Details Grid -->
  <div class="grid grid-cols-1 md:grid-cols-3 gap-8 mb-20">
    <!-- Tech Stack -->
    <div class="md:col-span-1">
      <div class="bg-muted/50 rounded-xl p-6 border-2 border-border-dark/50">
        <h3
          class="font-heading font-bold text-lg mb-4 uppercase tracking-widest text-mutedForeground"
        >
          Tech Stack
        </h3>
        <div class="flex flex-wrap gap-2">
          <%- tagsHtml %>
        </div>
      </div>
    </div>

    <!-- Challenge & Solution -->
    <div class="md:col-span-2 space-y-8">
      <section>
        <h3
          class="font-heading font-bold text-2xl mb-4 flex items-center gap-3"
        >
          <span
            class="w-8 h-8 rounded-full bg-secondary flex items-center justify-center text-white text-sm"
            >1</span
          >
          The Challenge
        </h3>
        <p class="text-mutedForeground leading-relaxed">
          <%= challenge %>
        </p>
      </section>
      <section>
        <h3
          class="font-heading font-bold text-2xl mb-4 flex items-center gap-3"
        >
          <span
            class="w-8 h-8 rounded-full bg-quaternary flex items-center justify-center text-white text-sm"
            >2</span
          >
          The Solution
        </h3>
        <p class="text-mutedForeground leading-relaxed">
          <%= solution %>
        </p>
      </section>
    </div>
  </div>

  <!-- Additional Content from Markdown -->
  <div class="prose prose-lg max-w-none mb-20">
    <%- content %>
  </div>

  <!-- Next Project Navigation -->
  <div
    class="border-t-2 border-border-dark pt-12 flex justify-between items-center"
  >
    <span
      class="text-mutedForeground font-bold uppercase tracking-widest text-sm"
      >Next Project</span
    >
    <a href="/portfolio/<%= nextSlug %>.html" class="group flex items-center gap-4 text-right">
      <div>
        <div
          class="font-heading font-black text-2xl group-hover:text-accent transition-colors"
        >
          <%= nextTitle %>
        </div>
        <div class="text-mutedForeground"><%= nextCategory %></div>
      </div>
      <div
        class="w-12 h-12 rounded-full border-2 border-border-dark flex items-center justify-center bg-white group-hover:bg-accent group-hover:text-white transition-all shadow-hard group-hover:shadow-hard-hover"
      >
        <svg
          xmlns="http://www.w3.org/2000/svg"
          width="24"
          height="24"
          viewBox="0 0 24 24"
          fill="none"
          stroke="currentColor"
          stroke-width="2.5"
          stroke-linecap="round"
          stroke-linejoin="round"
        >
          <path d="M5 12h14" />
          <path d="m12 5 7 7-7 7" />
        </svg>
      </div>
    </a>
  </div>
</div>
