<!-- Blog Listing Section -->
<section class="mb-20">
  <!-- Header -->
  <div class="text-center mb-16">
    <div
      class="inline-block px-4 py-1 rounded-full border-2 border-border-dark bg-tertiary/20 text-tertiary-dark font-bold text-sm mb-4 tracking-wider uppercase"
    >
      The Blog
    </div>
    <h1
      class="font-heading font-black text-4xl md:text-6xl text-foreground mb-6"
    >
      Thoughts &
      <span class="relative inline-block">
        Tinkering
        <svg
          class="absolute w-full h-3 -bottom-2 left-0 text-secondary"
          viewBox="0 0 100 10"
          preserveAspectRatio="none"
        >
          <path
            d="M0 5 Q 50 10 100 5"
            stroke="currentColor"
            stroke-width="3"
            fill="none"
          />
        </svg>
      </span>
    </h1>
    <p class="text-mutedForeground text-lg max-w-2xl mx-auto">
      Insights on product strategy, technical leadership, and building software that matters.
    </p>
  </div>

  <!-- Blog Grid -->
  <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8">
    <%- blogCards %>
  </div>
</section>
